<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GBA Emulator</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #screen {
      width: 480px;
      height: 320px;
      margin: 20px auto;
      background: black;
      border: 4px solid #444;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #28a5ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1c7fcc;
    }
  </style>
</head>
<body>

  <h1>My GBA Emulator</h1>
  <p>Load your own GBA ROM to start playing.</p>

  <canvas id="screen"></canvas>

  <br><br>

  <input type="file" id="romfile" accept=".gba">
  <button onclick="loadROM()">Load ROM</button>

  <script src="js/util.js"></script>
  <script src="js/core.js"></script>
  <script src="js/arm.js"></script>
  <script src="js/thumb.js"></script>
  <script src="js/mmu.js"></script>
  <script src="js/io.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/video.js"></script>
  <script src="js/gba.js"></script>

  <script>
    let gba = new GameBoyAdvance();
    gba.setCanvas(document.getElementById("screen"));

    function loadROM() {
      let file = document.getElementById("romfile").files[0];
      if (!file) return alert("Choose a ROM first.");

      let reader = new FileReader();
      reader.onload = function(e) {
        let rom = new Uint8Array(e.target.result);
        gba.loadRom(rom);
        gba.runStable();
      };
      reader.readAsArrayBuffer(file);
    }
  </script>

</body>
</html>
